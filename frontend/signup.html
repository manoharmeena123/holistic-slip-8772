<script>

  
  const form_btn = document.querySelector("#form");
  form_btn.addEventListener("submit", formFunction);

  // Make API request to server for forming the new user.
  async function formFunction(event) {
    try {
      event.preventDefault();
      let all_input_tags = document.querySelectorAll("#form input");
 
      let email = document.querySelector("#email").value;
      let password = document.querySelector("#password").value;
      let mobile = document.querySelector("#mobile").value;
      
      let userObj = {
 
        email,
        password,
     mobile
     
      };

      let form_request = await fetch(
        "http://localhost:3500/user/register",
        {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify(userObj),
        }
      )
        .then((res) => res.json())
        .then((res) => {
          alert(res);
          window.location.href = "./login.html";
        })
        .catch((err) => console.log(err));
    } catch (error) {
      alert("Something went wrong. Please try again later.");
    }
  }
</script>
